<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="hero_container">
  <img class="img1" src="images/illustration-hero.svg">
</div>
  <h1>Order Summary</h1>

  <p class="service_details">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

<div class="plan_details">
  <div class="imgANDplan">
     <img src="images/icon-music.svg">
      <div class="annual_plan">
       <p>Annual Plan</p>
       <p>$59.99/year</p>
      </div>
   </div>
  <a>Change</a>
</div>

  <button class="btn1">Proceed to Payment</button>
  <button class="btn2">Cancel Order</button>
</main>  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AdhamElSamahy909">Adham El Samahy</a>.
  </footer>
</body>
</html>
